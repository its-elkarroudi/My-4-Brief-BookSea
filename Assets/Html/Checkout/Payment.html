<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/da6b47f324.js" crossorigin="anonymous"></script>

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="../../Css/main.css">

    <title>BookSea - Cart</title>
</head>
<body>
    

    <!-- <form action=""> -->
        <section id="checkout">
            <div class="container">
    
                <div class="client-information">
    
                    <div class="client-details">
                        <div class="title">
                            <span>01</span>
                            <h1>client information</h1>
                        </div>
                        <div class="content-information">
    
                            <form>
                                <div class="d-flex">
                                    <input type="text" placeholder="Full Name" minlength="8">
                                    <input type="text" placeholder="phone number" minlength="8">
                                </div>
                                <input type="email" placeholder="email address">
                            </form>
                            
                        </div>
                    </div>
    
    
                    <div class="delivery-details">
                        <div class="title">
                            <span>02</span>
                            <h1>delivery information</h1>
                        </div>
                        <div class="content-information">
    
                            <form action="">
                                <div class="d-flex">
    
                                    <select name="region">
                                        <option value="1">Tanger-Tétouan-Al Hoceïma</option>
                                        <option value="2">L'Oriental</option>
                                        <option value="3">Fès-Meknès</option>
                                        <option value="4">Rabat-Salé-Kénitra </option>
                                        <option value="5">Béni Mellal-Khénifra</option>
                                        <option value="6">Casablanca-Settat  </option>
                                        <option value="7">Marrakech-Safi</option>
                                        <option value="8">Drâa-Tafilalet</option>
                                        <option value="9">Souss-Massa</option>
                                        <option value="10"> Guelmim-Oued Noun</option>
                                        <option value="11">Laâyoune-Sakia El Hamra</option>
                                        <option value="12">Dakhla-Oued Ed-Dahab</option>
                                    </select>
    
                                    <input type="text" placeholder="City" minlength="8">
    
                                </div>
    
    
                                <input type="text" placeholder="Address line 1">
    
                            </form>
                            
                        </div>
                    </div>
    
                    <div class="payment-details">
                        <div class="title">
                            <span>03</span>
                            <h1>Payments information</h1>
                        </div>
                        <div class="payment-information">
                            <h4>For now we only do cash on delivery .</h4>
                        </div>
                    </div>
    
                </div>
    
    
            </div>
        </section>

    </form>
</body>
</html>
