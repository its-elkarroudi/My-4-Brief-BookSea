<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="../Css/Admin.css">

    <title>Adm - Categories</title>
</head>
<body>
    
    <section id="categories">
        <div class="container">

            <!-- CATEGORIES PAGE TITLE =========== -->
            <div class="title d-flex">
                <div class="hero">
                    <h1>Administration</h1>
                    <p>Take Full Control Of BookSea Product and Categories !</p>
                </div>
    
                <!-- CATEGORIES PAGE BUTTON AND LINKS =========== -->
                <div>
                    <a href="../../Admin.html" class="sp-btn" style="margin-right: 20px;">Return</a>
                    <button class="sp-btn-reverse" id="add_New_Category_Btn">Add New Category</button>
                </div>
            </div>

            <!-- CATEGORIES CONTAINER =========== -->
            <div class="categories-section">

                <!-- DIV WHERE CATEGORIES INFORMATION ARE DISPLAYED -->
                <div class="category">
                    <img src="../Img/Categories/Categories.png" alt="category image">
                    <div class="info">
                        <h1>Drama</h1>
                        <div>
                            <button class="sp-btn delete">Delete</button>
                            <button class="modify_Category_btn sp-btn ">Modify</button>
                        </div>
                    </div>
                </div>

                <!-- WHERE OTHER CATEGORIES WILL BE DISPLAYED -->
                
            </div>
        </div>
    </section>



    <!-- ADD NEW CATEGORIES ============================================================ -->
    <section id="add_New_Category">

        <!-- HERO  ============ -->
        <div class="hero d-flex" style="align-items: center;">
            <div>
                <h1>Add New Category</h1>
                <p>Please Add Your Category Info In Inputâ€™s !!</p>
            </div>

            <button id="add_New_Category_Btn_close" class="sp-btn">Close</button>
        </div>

        <!-- FORM ============ -->
        <form id="New-category-form">
            

            <input type="text" value="01" name="category-id" readonly>

            <input type="text" placeholder="Category Name" id="category-name" name="category-name" class="" >
            <div class="errorMessage"></div>

            <textarea placeholder="Description" id="category-desc" name="category_description"></textarea>
            <div class="errorMessage">
                <p id="errorMessage" style="color: white; font-weight: 600;"></p>
            </div>

            <button class="sp-btn-reverse" type="submit">Save Details</button>
        </form>
    </section>


    
    <!-- MODIFY CATEGORIES DETAILS ============================================================ -->
    <section id="modify_Category" class="">
        <div class="hero d-flex" style="align-items: center;">
            <div>
                <h1>Modify Category</h1>
                <p>by modifying and saving new data, the old one's will be deleted permanently .</p>
            </div>

            <button class="sp-btn modify_Category_Btn_close">Close</button>
        </div>

        <form >
            <input type="text" value="01" readonly name="category-id" style="background-color: #eaeaea;">
            <input type="text" value="Drama" name="" id="modifyCatName">
            <textarea name="" id="modifyCatDesc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias in ratione asperiores dolorem consequuntur quae dicta exercitationem maxime!</textarea>
            <div class="errorMessage">
                <p id="errorMessage" style="color: white; font-weight: 600;"></p>
            </div>
            <button class="sp-btn-reverse" type="submit">Save Details</button>

        </form>
    </section>

    <!-- MESSAGE TO DISPLAY WHEN THERE IS NO CATEGORIES -->
    <section>
        <div class="container">
            <h1 id="empty_category">There Is No Categories</h1>
        </div>
    </section>


    <!-- SCRIPT =============== -->
    <script src="../Js/Categories.js"></script>
</body>
</html>
